<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1 id="deviceTitleText">Connecting...</h1>
    <hr>

    <div class="tab">
        <button class="tablinks" onclick="selectTab(event, 'Status')" id="defaultOpen">Status</button>
        <button class="tablinks" onclick="selectTab(event, 'Settings')">Settings</button>
    </div>

    <div id="Status" class="tabcontent">
        <table id="dataTable">
            <tr>
                <th style="width:100px">Data</th>
                <th style="width:200px">Value</th>
            </tr>
        </table>
        <hr>
    </div>

    <!-------------------------------------------------------------------------------------->
    <div id="Settings" class="tabcontent">
        <table>
            <tr>
                <td>
                    <label for="name">Device Name</label>
                </td>
                <td>
                    <input type="text" id="deviceName" name="deviceName" required minlength="1" maxlength="15"
                        size="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Device IP</label>
                </td>
                <td>
                    <input type="text" id="ucIPAddress" name="ucIPAddress" minlength="7" maxlength="15" size="15">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Device Subnet Mask</label>
                </td>
                <td>
                    <input type="text" id="ucNetMask" name="ucNetMask" minlength="7" maxlength="15" size="15">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Device Gateway IP</label>
                </td>
                <td>
                    <input type="text" id="ucGatewayAddress" name="ucGatewayAddress" minlength="7" maxlength="15"
                        size="15">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">NT4 Server IP</label>
                </td>
                <td>
                    <input type="text" id="nt4ServerAddress" name="nt4ServerAddress" minlength="7" maxlength="15"
                        size="15">
                </td>
            </tr>
        </table>

        <hr>

        <table>
            <tr>
                <td>
                    <button onclick="onSettingsReset()">Reset</button>
                </td>
                <td>
                    <button onclick="onSettingsSubmit()">Submit</button>
                </td>
            </tr>
        </table>

    </div>


    <!-- Modal for notifications -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>
                <div id="modalText"></div>
            </p>
        </div>

    </div>


    <script src="modal.js"></script>
    <script src="tabs.js"></script>
    <script src="settings.js"></script>
    <script src="websocketData.js"></script>
    <script src="main.js"></script>
</body>

</html>
