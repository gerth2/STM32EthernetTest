<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Network IMU</h1>
    <hr>

    <div class="tab">
        <button class="tablinks" onclick="selectTab(event, 'Status')" id="defaultOpen">Status</button>
        <button class="tablinks" onclick="selectTab(event, 'Graphs')">Graphs</button>
        <button class="tablinks" onclick="selectTab(event, 'Settings')">Settings</button>
      </div>
      
      <div id="Status" class="tabcontent">
        <table >
            <tr>
                <th style="width:100px" > Data</th>
                <th style="width:200px" > Value</th>
                <th style="width:75px"  > Units</th>
            </tr>
            <tr>
                <td>Time</td>
                <td id="time">****</td>
                <td>s</td>
            </tr>
            <tr>
                <td>X Accel</td>
                <td id="xaccel">****</td>
                <td>g</td>
            </tr>
            <tr>
                <td>Y Accel</td>
                <td id="yaccel">****</td>
                <td>g</td>
            </tr>
            <tr>
                <td>Z Accel</td>
                <td id="zaccel">****</td>
                <td>g</td>
            </tr>
            <tr>
                <td>X Gyro</td>
                <td id="xgyro">****</td>
                <td>deg/sec</td>
            </tr>
            <tr>
                <td>Y Gyro</td>
                <td id="ygyro">****</td>
                <td>deg/sec</td>
            </tr>
            <tr>
                <td>Z Gyro</td>
                <td id="zgyro">****</td>
                <td>deg/sec</td>
            </tr>
            <tr>
                <td>Yaw</td>
                <td id="yaw">****</td>
                <td>deg</td>
            </tr>
            <tr>
                <td>Heap Free</td>
                <td id="heapFree">****</td>
                <td>bytes</td>
            </tr>
        </table>
        <hr>
      </div>
      
      <!-------------------------------------------------------------------------------------->
      <div id="Graphs" class="tabcontent">
        <h3>Graphs still TODO</h3>
      </div>
      
      <!-------------------------------------------------------------------------------------->
      <div id="Settings" class="tabcontent">
        <table> 
            <tr>
                <td>
                    <label for="name">Device Name</label>
                </td>
                <td>
                    <input type="text" id="deviceName" name="deviceName" required minlength="1" maxlength="15" size="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Device IP</label>
                </td>
                <td>
                    <input type="text" id="deviceIP" name="deviceIP" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Device Subnet Mask</label>
                </td>
                <td>
                    <input type="text" id="deviceSubnet" name="deviceSubnet" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">                                                
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Device Gateway IP</label>
                </td>
                <td>
                    <input type="text" id="deviceGateway" name="deviceGateway" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">                                                
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">NT4 Server IP</label>
                </td>
                <td>
                    <input type="text" id="ntServerIP" name="ntServerIP" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"> 
                </td>
            </tr>
        </table>

        <hr>

        <table>
            <tr>
                <td>
                    <button onclick="onSettingsReset()">Reset</button> 
                </td>
                <td>
                    <button onclick="onSettingsSubmit()">Submit</button> 
                </td>
            </tr>
        </table>
    
      </div>

    


    <script src="main.js"></script>
</body>

</html>
