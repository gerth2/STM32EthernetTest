<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Network IMU</h1>
    <hr>

    <h3>Status</h3>
    <table>
        <tr>
            <th>Data</th>
            <th>Value</th>
            <th>Units</th>
        </tr>
        <tr>
            <td>Time</td>
            <td id="time">****</td>
            <td>s</td>
        </tr>
        <tr>
            <td>X Accel</td>
            <td id="xaccel">****</td>
            <td>g</td>
        </tr>
        <tr>
            <td>Y Accel</td>
            <td id="yaccel">****</td>
            <td>g</td>
        </tr>
        <tr>
            <td>Z Accel</td>
            <td id="zaccel">****</td>
            <td>g</td>
        </tr>
        <tr>
            <td>X Gyro</td>
            <td id="xgyro">****</td>
            <td>deg/sec</td>
        </tr>
        <tr>
            <td>Y Gyro</td>
            <td id="ygyro">****</td>
            <td>deg/sec</td>
        </tr>
        <tr>
            <td>Z Gyro</td>
            <td id="zgyro">****</td>
            <td>deg/sec</td>
        </tr>
        <tr>
            <td>Yaw</td>
            <td id="yaw">****</td>
            <td>deg</td>
        </tr>
    </table>
    <hr>

    <h3>Network</h3>
    <hr>

    <script src="main.js"></script>
</body>

</html>
